<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Style for the black circle */
        .dot {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 500px;
            background-color: black;
            color: white;
            border-radius: 50%;
            font-size: 50px;
            font-weight: bold;
        }
        footer{
            text-align: center;
            position: relative; bottom: -30px;
        }
    </style>
</head>
<body>
    <h1>Magic 8 Ball</h1>
    <label for="userQuestion">Enter your question:</label>
    <input type="text" id="userQuestion">
    <button id="showResponseButton">Show Response</button> <!-- Added a button element -->
    <p id="output"></p>
    <div class="dot"></div>

    
    <script>
        let userName = 'john';

        // Function to generate a random number and display it on button click
        document.getElementById("showResponseButton").addEventListener("click", function () {
            let userQuestion = document.getElementById("userQuestion").value;
            let randomNumber = Math.floor(Math.random() * 8); // Generate a random number
            let eightBall;

            if (randomNumber === 0) {
                eightBall = 'It is certain';
            } else if (randomNumber === 1) {
                eightBall = 'It is decidedly so';
            } else if (randomNumber === 2) {
                eightBall = 'Reply hazy try again';
            } else if (randomNumber === 3) {
                eightBall = 'Cannot predict now';
            } else if (randomNumber === 4) {
                eightBall = 'Do not count on it';
            } else if (randomNumber === 5) {
                eightBall = 'My sources say no';
            } else if (randomNumber === 6) {
                eightBall = 'Outlook not so good';
            } else if (randomNumber === 7) {
                eightBall = 'Signs point to yes';
            }

            // Display the results on the webpage
            let outputElement = document.getElementById("output");
            outputElement.innerHTML = `
                Hello ${userName}!<br>
                User Question: ${userQuestion}<br>
                Eight Ball Response: ${eightBall}
            `;
            
            // Display the eight ball response in the black circle
            let blackCircle = document.querySelector(".dot");
            blackCircle.textContent = eightBall;
        });
    </script>
    <footer>CREATED BY JOHN ROODHOUSE</footer>
</body>
</html>
